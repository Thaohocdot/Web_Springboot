<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
    <main>
        <div class="row" style="margin-left: 2px">
            <div th:each="p: ${items}" class="col-sm-4">
                <div class="panel panel poly-item text-center">
                    <div class="panel-heading" style="background-color: rgb(255, 0, 93)">
                        <div class="panel-title" style="font-size: 15px; font-weight: bold;" th:utext="${p.name}" ></div>
                    </div>
                    <div class="panel-body">
                        <a th:href="@{|/product/detail/${p.id}|}">
                            <img th:src="@{|/assets/images/${p.image}|}">
                        </a>

                    </div>
                    <div class="panel-footer text-right">
                        <b class="pull-left">[[${p.price}]]  <sup>Ä‘</sup></b>
                        <button th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn "style="background-color: rgb(255, 0, 93)">
                           <i class="glyphicon glyphicon-shopping-cart"></i> 
                            <i class="bi-cart-fill me-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
