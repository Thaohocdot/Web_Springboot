<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
	<meta charset="UTF-8">
	<title>em xin 10 diem</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<link th:href="@{/assets/css/shopping-cart-app.css}" rel="stylesheet" />
</head>

<body class="container-fluid" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl" style="padding: 0px">
	<div id="myCarousel" class="carousel slide container-fluid" data-ride="carousel" style="margin:0px;padding: 0px">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="https://theme.hstatic.net/1000025647/1000483372/14/slideshow-1.jpg?v=182"
                
                     class="d-block w-100" alt="..." height="50%" width="100%">
			</div>

			<div class="item">
				<img src="https://theme.hstatic.net/1000025647/1000483372/14/slideshow-1.jpg?v=182"
                
                     class="d-block w-100" alt="..." height="50%" width="100%">
			</div>

			<div class="item">
				<img src="https://theme.hstatic.net/1000025647/1000483372/14/slideshow-1.jpg?v=182"
                
                     class="d-block w-100" alt="..." height="50%" width="100%">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="row" style="padding-left: 15px;padding-right: 15px">
		<nav th:replace="~{/layout/_menu}"></nav>
	</div>
	<div class="row" style="padding-top: 10px">
		<article class="col-sm-9">
			<div style="padding-left: 15px;">
				<main class="row" th:insert="${main}"></main>
			</div>
		</article>
		<aside class="col-sm-3" style="font-variant: small-caps;">
			<div class="row" style="padding-left: 10px;padding-right: 15px">
				<div th:replace="~{/layout/_cart-info}"></div>
				<div th:replace="~{/layout/_category}"></div>
			</div>
		</aside>
	</div>
	<!-- Remove the container if you want to extend the Footer to full width. -->
	<div class="container-fluid my-5" style="margin: 0px; padding: 0px;">
		<!-- Footer -->
		<footer class="row mt-5" style="background-color: rgb(255, 0, 93)">
           
            <div class="col-md-6 pt-3">
                <h5 class="text-uppercase text-white">Thông tin liên hệ</h5>
                <p class="text-white">
                    <i class="bi bi-envelope-fill"></i> Email: caodang@fpt.edu.vn
                    <br>
                    <i class="bi bi-telephone-fill"></i> <span class="text-decoration-underline">(024) 7300 1955</span>
                </p>
            </div>
            <div class="col-md-6 pt-3">
                <h5 class="text-uppercase text-white">Địa chỉ cơ sở Hà Nội</h5>
                <p class="text-white">
                    <i class="bi bi-geo-alt-fill"></i> Tòa nhà FPT Polytechnic, Phố Trịnh Văn Bô, Nam Từ Liêm, Hà Nội
                    <br>
                    <i class="bi bi-telephone-fill"></i> <span class="text-decoration-underline">(024) 8582 0808</span>
                </p>
            </div>
        </footer>

		<!-- Footer -->
	</div>
	<!-- End of .container -->
	<script th:src="@{/assets/js/shopping-cart-app.js}"></script>
</body>

</html>
