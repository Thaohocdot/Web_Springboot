<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
    <main>
        <form action="/security/login" method="post" class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-warning">
                <div class="panel-heading">Đăng Nhập</div>
                <div class="panel-body">
                    <div class="form-group">
                        <div>Username:</div>
                        <input name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <div>Password:</div>
                        <input name="password" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="form-control ">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="remember-me">Remember me?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <i class="pull-left text-danger" th:text="${message}"></i>
                    <button class="btn " style="background-color: rgb(255, 0, 93)">Đăng Nhập</button>
                </div>
            </div>
        </form> 
      
    </main>
    
</div>
